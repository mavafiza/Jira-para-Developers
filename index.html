<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira para Developers</title>
    <link rel="stylesheet" href="styles.css">



</head>

<body>

    <body>
        <div>
            <section class="countdown-container">
                <h1> Jira para Developers</h1>
                <h2> 19 de enero / 17;00 horas</h2>
                <div id="countdown">
                    <div>
                        <span id="days"></span>
                        <div class="smalltext">Días</div>
                    </div>
                    <div>
                        <span id="hours"></span>
                        <div class="smalltext">Horas</div>
                    </div>
                    <div>
                        <span id="minutes"></span>
                        <div class="smalltext">Minutos</div>
                    </div>
                    <div>
                        <span id="seconds"></span>
                        <div class="smalltext">Segundos</div>
                    </div>
                </div>
                <br><br>
            </section>

            <section class="team-cards">
                <h2> Speakers</h2>
                <div class="info">
                    <article>
                        <img class="grayscale-image" src="./images/Isadora.jpg" alt="">
                        <p>Isadora Matias<br>Coder & Jira Lover</p>
                    </article>
                    <article>
                        <img src="./images/Felix.jpg" alt="">
                        <p>Felix Rodríguez <br>Coder & Animals Lover</p>
                    </article>
                    <article>
                        <img class="grayscale-image" src="./images/Mava.jpg" alt="">
                        <p>Mava Figallo <br>Coder & Agile Lover</p>
                    </article>
                </div>
            </section>

        </div>

        <script src="./index.js"></script>
    </body>
</body>

</html>
